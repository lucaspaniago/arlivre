<a href="#{request.contextPath}/logout">Sair</a>
<h:form>
	<script type="text/javascript">
		function confirmarExclusao(nome, sexo) {
			if(sexo == "Feminino")
				return window.confirm("Deseja excluir a " + nome + "?");
			else
				return window.confirm("Deseja excluir o " + nome + "????");
		}
	</script>
	<p:growl id="messages" />

	<p:menubar>

		<p:menuitem value="Home" url="principal.xhtml" icon="ui-icon-home" />
		<p:submenu label="Novo" icon="ui-icon-document">

			<p:menuitem value="Avaliação" icon="ui-icon-bookmark"
				action='#{usuarioControllerMaster.novaAvaliacao("chama-aluno")}' />
			<p:separator />
			<p:menuitem value="Aluno" icon="ui-icon-person"
				action='#{usuarioControllerMaster.novoAluno("chama-aluno")}' />
			<p:separator />
			<p:menuitem value="Professor" icon="ui-icon-person"
				action='#{usuarioControllerMaster.novoProfessor("chama-aluno")}' />
			<p:separator />
			<p:menuitem value="Administrador" icon="ui-icon-person"
				action='#{usuarioControllerMaster.novoAdministrador("chama-aluno")}' />
		</p:submenu>

		<p:submenu label="Gerenciar" icon="ui-icon-pencil">
			<p:menuitem value="Alunos" icon="ui-icon-person"
				action="#{usuarioControllerMaster.gerenciarAlunos()}" />
			<p:separator />
			<p:menuitem value="Professores" icon="ui-icon-person"
				action="#{usuarioControllerMaster.gerenciarProfessores()}" />
			<p:separator />
			<p:menuitem value="Administradores" icon="ui-icon-person"
				action="#{usuarioControllerMaster.gerenciarAdministradores()}" />
		</p:submenu>

		<p:menuitem value="Sair" url="/logout" icon="ui-icon-close" />
		
		<f:facet name="options">
			
		</f:facet>
	</p:menubar>
</h:form>
